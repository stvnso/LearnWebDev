<!DOCTYPE html>
<html>
  <head>
    <title>Current Date and Time</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body onload="displayDateTime()">
    <header>
      <h1>Current Date and Time</h1>
      <section id="currentTime"></section>
      <section id="currentDate"></section>
    </header>
    <!-- <button onclick="clearLocalStorage()">Clear Local Storage</button>
    <button onclick="saveCurrentDateTime()">Save Current Date and Time</button>
    <button onclick="stopElapsedTime()">Stop Elapsed Time</button> -->

    <button id="clearDateTime">Clear Date and Time</button>
    <button id="saveDateTime">Save Current Date and Time</button>
    <button id="stopElapsedTime">Stop Elapsed Time</button>
    <p id="elapsedTime">Time Elapsed: 0 sec</p>
    <!-- Create a table to display the saved date and time -->
    <table id="dateTimeTable">
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Stop Time</th>
        <th>Elapsed Time</th>
    </tr>
    

    <script src="script.js"></script>
  </body>
</html>
